<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>BuscaSeries</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <main class="page__main">
                <div class="main__searcher">
                     <h1 class="main__searcher-title">Buscador de series</h1>

                    <input placeholder="¿Qué serie quieres buscar?" class="main__searcher-input"

                    <button class="main__searcher-btn">Search</button>
                </div>
                <div class="main__results">
                    <ul class="main__results-list"></ul>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
